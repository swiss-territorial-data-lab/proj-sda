# 1-Produce tile geometries based on the AoI extent and zoom level
prepare_data.py:  
  srs: EPSG:2056
  datasets:
    shapefile: ./data/ground_truth/20240805_GT.gpkg
    # FP_shapefile: ./data/ground_truth/FP_list.gpkg                         # FP labels
    # empty_tiles_aoi: ./data/AoI/AoI_2020.shp                       # AOI in which additional empty tiles can be selected  
    # category: 'Classe'
  output_folder: ./output/OD/trne/zoom16/run42
  zoom_level: 16 

# 2-Fetch of tiles (online server) and split into 3 datasets: train, test, validation
generate_tilesets.py:
  debug_mode: 
    enable: False  # sample of tiles
    nb_tiles_max: 10
  working_directory: .
  datasets:
    aoi_tiles: output/OD/trne/zoom16/run42/tiles.geojson
    ground_truth_labels: output/OD/trne/zoom16/run42/labels.geojson
    image_source:
      # ############# 
      # type: FOLDER
      # location: data/images/SWISSIMAGE/zoom16/run25_color_adjustment/scikit/
      # srs: 3857
      # year: multi-year
      # ############# 
      # type: WMS                               # supported values: 1. MIL = Map Image Layer 2. WMS 3. XYZ 4. FOLDER
      # location: https://wms.geo.admin.ch/service
      # layers: ch.swisstopo.swissimage
      # srs: "EPSG:2056"
      # ############ 
      type: XYZ                             # supported values: 1. MIL = Map Image Layer 2. WMS 3. XYZ 4. FOLDER
      year: multi-year                     # supported values: 1. multi-year (tiles of different year), 2. <year> (i.e. 2020)
      location: https://wmts.geo.admin.ch/1.0.0/ch.swisstopo.swissimage-product/default/{year}/3857/{z}/{x}/{y}.jpeg
      # ############ 
  output_folder: output/OD/trne/zoom16/run42/
  tile_size: 256      # per side, in pixels
  overwrite: True
  n_jobs: 10
  COCO_metadata:
    year: 2024
    version: 1.0
    description: Anthropogenic soils (Ticino, Vaud and swissTML3D 2024)
    contributor: swisstopo
    url: https://swisstopo.ch
    license:
      name: Unknown
      url:

# Optional-convert RGB to greyscale
rgb_to_greyscale.py: 
  working_dir: .
  image_dir: ./data/images/SWISSIMAGE
  output_dir: ./data/images/SWISSIMAGE
  bands: 1

# Optional-convert RGB to greyscale
match_colour.py: 
  working_dir: .
  image_dir: ./data/images/SWISSIMAGE/zoom16/run25/
  output_dir: ./data/images/SWISSIMAGE/zoom16/run25_color_adjustment
  reference: ./output/OD/trne/zoom16/run25/all-images/2022_16_34399_23224.tif
  method: scikit
  plot: False

# 3-Train the model with the detectron2 algorithm
train_model.py:
  working_directory: ./output/OD/trne/zoom16/run42
  log_subfolder: logs
  sample_tagged_img_subfolder: sample_tagged_images
  COCO_files: # relative paths, w/ respect to the working_folder
    trn: COCO_trn.json
    val: COCO_val.json
    tst: COCO_tst.json
  detectron2_config_file: ../../../../../config/detectron2_config.yaml # path relative to the working_folder
  model_weights:
    # model_zoo_checkpoint_url: COCO-InstanceSegmentation/mask_rcnn_R_50_DC5_1x.yaml
    model_zoo_checkpoint_url: COCO-InstanceSegmentation/mask_rcnn_R_50_FPN_1x.yaml

# 4-Object detection with the optimised trained model
make_detections.py:
  working_directory: ./output/OD/trne/zoom16/run42
  log_subfolder: logs
  sample_tagged_img_subfolder: sample_tagged_images
  COCO_files:           # relative paths, w/ respect to the working_folder
    trn: COCO_trn.json
    val: COCO_val.json
    tst: COCO_tst.json
  detectron2_config_file: ../../../../../config/detectron2_config.yaml # path relative to the working_folder
  model_weights:
    pth_file: ./logs/model_0001999.pth # trained model minimising the validation loss curve, monitor the training process via tensorboard (tensorboard --logdir </logs>)
  image_metadata_json: img_metadata.json
  rdp_simplification:   # rdp = Ramer-Douglas-Peucker
    enabled: true
    epsilon: 2.0        # cf. https://rdp.readthedocs.io/en/latest/
  score_lower_threshold: 0.05
  remove_det_overlap: True

# 5-Evaluate the quality of the detections for the different datasets by calculating metrics
assess_detections.py:
  working_directory: ./output/OD/trne/zoom16/run42
  datasets:
    ground_truth_labels: labels.geojson
    image_metadata_json: img_metadata.json
    split_aoi_tiles: split_aoi_tiles.geojson # aoi = Area of Interest
    detections:
      trn: trn_detections_at_0dot05_threshold.gpkg
      val: val_detections_at_0dot05_threshold.gpkg
      tst: tst_detections_at_0dot05_threshold.gpkg
  output_folder: .
  iou_threshold: 0.1
  area_threshold: 50       # area under which the polygons are discarded from assessment


# 4-Filtering and merging detection polygons to improve results
post_processing.py:
  # year: <YEAR>
  detections: ./output/OD/trne/zoom16/run42/tagged_detections.gpkg
  # shapefile: ./input/input_det/AoI/<AoI_shapefile>
  dem: ./data/DEM/switzerland_dem_EPSG2056.tif
  elevation: 600.0 # m, altitude threshold
  score: 0.5 # detection score (from 0 to 1) provided by detectron2
  distance: 1 # m, distance use as a buffer to merge close polygons (likely to belong to the same object) together
  area: 500.0 # m2, area threshold under which polygons are discarded
  # output: ./output/output_det/oth_detections_at_0dot05_threshold_year-{year}_score-{score}_area-{area}_elevation-{elevation}_distance-{distance}.geojson


# 4-Filtering and merging detection polygons to improve results
assess_final_results.py:
  working_dir: .
  labels: ./data/ground_truth/20240726_GT.gpkg
  detections: ./output/OD/trne/zoom16/run33/trn_detections_at_0dot05_threshold_threshold_score-0dot5_area-500_elevation-600_distance-1.gpkg
  output_dir: ./output/OD/trne/zoom16/run33/
  category_ids_json: ./output/OD/trne/zoom16/run33/category_ids.json